<div class="jumbotron">
	<img style="float:left;" src="img/Logo.jpg" alt=" " />
	<h1 class="text-center">Bem-vindo ao IFSP</h1>
	<h2 class="text-center">Lista de contatos</h2>
</div>


<nav class="navbar navbar-expand navbar-dark bg-dark">      

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#/contatos">Contatos <span class="sr-only">(current)</span></a>
          </li>          
          <li class="nav-item">
            <a class="nav-link" href="#/cursos">Cursos</a>
          </li>  
        </ul>
        <form class="form-inline my-2 my-md-0">
          <input ng-model="filtro" type="search" placeholder="Digite parte do nome" class="form-control">
        </form>
      </div>
</nav>

<br>

<button class="btn btn-primary" ng-click='incrementa()'>Novo</button>
<p>Contatos cadastrados: {{contatos.length}}</p>
<div class="table-responsive">
<table class="table table-hover">
<tr><th>NOME</th><th>E-MAIL</th><th class="text-center">Ação</th></tr>
<tr ng-repeat="contato in contatos | filter: filtro">
	<td><a>{{contato.nome}}</a></td><td>{{contato.email}}</td>
	<td class="text-center"><button class="btn btn-warning">Remover</buttom></td>
</tr>
</table>
</div>
